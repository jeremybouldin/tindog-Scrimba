<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <title>Tindog</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img class="header-icon" src="images/icon-profile.png" alt="" />
            <img class="header-icon" src="images/logo.png" alt="" />
            <img class="header-icon" src="images/icon-chat.png" alt="" />
        </header>
        <main>
            <div id="dog-section">
                <div id="badge" class="hidden"></div>
                <div id="profile-info"></div>
            </div>
            <div class="actions">
                <div class="vote-button" id="nope-button">
                    <img
                        id="nope-icon"
                        class="vote-icon nope-icon"
                        src="images/icon-cross.png"
                        alt=""
                    />
                </div>
                <div class="vote-button" id="like-button">
                    <img
                        id="like-icon"
                        class="vote-icon like-icon"
                        src="images/icon-heart.png"
                        alt=""
                    />
                </div>
            </div>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
